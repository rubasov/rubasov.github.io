---
layout: default
---
<div class="home">

  <h2 class="page-heading">Tags</h2>

  {% for tag in site.tags %}
    <h3><a href="#{{ tag[0] }}">#{{ tag[0] }}</a></h3>
    <ul>
      {% for post in tag[1] %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          ({{ post.date | date: "%Y-%m-%d" }})
          <br>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
 
</div>
